<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoundScapes</title>

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="header">
            <h1 class="heading">SoundScapes</h1>
            <p>Study | Code | Listen</p>
        </div>
        <div class="all-buttons">
            <div class="buttons">
                <div id="birds" class="playBtn btn">
                    <p>Birds</p>
                </div>
            </div>

            <div class="buttons">
                <div id="campfire" class="playBtn btn">
                    <p>Campfire</p>
                </div>
            </div>

            <div class="buttons">
                <div id="forest" class="playBtn btn">
                    <p>Forest</p>
                </div>
            </div>

            <div class="buttons">
                <div id="ocean" class="playBtn btn">
                    <p>Ocean</p>
                </div>
            </div>

            <div class="buttons">
                <div id="storm" class="playBtn btn">
                    <p>Storm</p>
                </div>
            </div>
        </div>
        <!--all-buttons-->
        <div class="last-button">
            <div id="stop" class="stop-btn">
                <p>Stop</p>
            </div>
        </div>

    </div>
    <!--container-->




    <!-- AUDIO -->

    <!-- Nature Sounds -->
    <audio data-key="birds"
        src="https://raw.githubusercontent.com/zhaluza/soundscapes/master/audio/nature/Bird%20Ambience.mp3"></audio>
    <audio data-key="campfire"
        src="https://raw.githubusercontent.com/zhaluza/soundscapes/master/audio/nature/Campfire.mp3"></audio>
    <audio data-key="forest"
        src="https://raw.githubusercontent.com/zhaluza/soundscapes/master/audio/nature/Forest%202.mp3"></audio>
    <audio data-key="ocean"
        src="https://raw.githubusercontent.com/zhaluza/soundscapes/master/audio/nature/Ocean%20Waves.mp3"></audio>
    <audio data-key="storm"
        src="https://raw.githubusercontent.com/zhaluza/soundscapes/master/audio/nature/Thunderstorm.mp3"></audio>

    <!-- Lifestyle Sounds -->

    <!-- Sci-Fi Sounds -->
    <script src="script.js"></script>
    <footer>
        <script> </script>
    </footer>
</body>

</html>
